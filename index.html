<head>

  <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Kalam:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    @keyframes gradient-bg {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes scroll-down {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(10px);
      }
    }

    .animate-scroll-down {
      animation: scroll-down 2s ease-in-out infinite;
    }

    @keyframes fade-in-char {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse-dot {

      0%,
      100% {
        transform: scale(0.8);
        opacity: 0.5;
      }

      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            handwritten: ['Kalam', 'cursive'],
          },
          animation: {
            'gradient-bg': 'gradient-bg 15s ease infinite',
            'fade-in-char': 'fade-in-char 0.5s ease forwards',
            'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
            'pulse-dot': 'pulse-dot 5s ease-in-out infinite',
          },
        }
      }
    }
  </script>
